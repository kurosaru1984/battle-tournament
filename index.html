<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最強バトルトーナメント2025 - ver 1.7</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #f8f8f8;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .btn {
      background: #facc15;
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      margin: 0.5rem;
      cursor: pointer;
    }
    .log {
      background: #222;
      border: 2px solid #333;
      padding: 1rem;
      max-width: 700px;
      margin: 1rem auto;
      text-align: left;
      border-radius: 10px;
      white-space: pre-wrap;
    }
    .gallery img {
      max-width: 120px;
      margin: 0.5rem;
      border: 3px solid #f87171;
      border-radius: 10px;
      box-shadow: 0 0 10px #f87171;
      cursor: pointer;
    }
    .gallery img.selected {
      border-color: #34d399;
      box-shadow: 0 0 10px #34d399;
    }
  </style>
</head>
<body>
  <h1 class="text-2xl font-bold text-yellow-400">🎮 最強バトルトーナメント2025</h1>
  <p class="text-gray-400 mb-4">ver 1.7</p>

  <button class="btn" onclick="startBGM()">🎵 BGM再生</button>
  <button class="btn" onclick="stopBGM()">🔇 BGM停止</button>
  <audio id="bgm" loop>
    <source src="./Peritune_Swift_Strike_loop.mp3" type="audio/mpeg">
  </audio>
  <div class="my-4">
    <select id="nameCategory" class="text-black">
      <option value="A">A: 爆走系 (High-Speed Style)</option>
      <option value="B">B: 闇系 (Dark Style)</option>
      <option value="D">D: ランダム混合 (Random Mixed Style)</option>
    </select>
    <button class="btn" onclick="generateName()">🎲 名前生成</button>
    <input id="playerName" class="text-black p-2" placeholder="生成された名前" />
    <button class="btn" onclick="confirmName()">✅ 名前登録</button>
  </div>

  <div class="my-4">
    <button class="btn" onclick="startCamera()">📸 カメラを起動</button>
    <video id="video" autoplay playsinline class="hidden border-4 border-yellow-500 mt-4"></video>
    <button id="takePhoto" class="btn hidden mt-2" onclick="takePhoto()">🖼️ 写真を撮る</button>
  </div>

  <canvas id="canvas" class="hidden"></canvas>
  <button id="confirmBtn" class="btn hidden" onclick="confirmPhoto()">✅ この画像を使う</button>

  <h2 class="text-xl mt-8 text-blue-300">登録選手ギャラリー</h2>
  <div id="gallery" class="gallery flex flex-wrap justify-center"></div>

  <div class="mt-10">
    <button class="btn" onclick="startBattle()">🥊 トーナメント開始</button>
  </div>
  <div id="log" class="log"></div>

<script src="./name-data/setA.js"></script>
<script src="./name-data/setB.js"></script>
<script src="./name-data/setD.js"></script>
  <script>
    const bgm = document.getElementById('bgm');
    function startBGM() { bgm.currentTime = 0; bgm.play().catch(e => console.log(e)); }
    function stopBGM() { bgm.pause(); }

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const takeBtn = document.getElementById('takePhoto');
    const confirmBtn = document.getElementById('confirmBtn');
    const ctx = canvas.getContext('2d');
    const gallery = document.getElementById('gallery');
    const log = document.getElementById('log');

    let players = [];
    let playerCount = 0;
    let selectedIndex = null;
    function selectCandidate(index) {
      selectedIndex = Number(index);
      const imgs = gallery.querySelectorAll('img');
      imgs.forEach((el, i) => {
        if (i === selectedIndex) el.classList.add('selected');
        else el.classList.remove('selected');
      });
      document.getElementById('playerName').value = players[selectedIndex].name || '';
    }

    function generateName() {
      if (selectedIndex === null) return;
      var category = document.getElementById('nameCategory').value;
      var data;
      if (category === 'A') data = window.nameDataA;
      else if (category === 'B') data = window.nameDataB;
      else if (category === 'D') data = window.nameDataD;
      if (!data || !data.adjectives || !data.nouns || !data.titles) {
        console.warn('名前データが見つかりません', category);
        document.getElementById('playerName').value = '';
        return '';
      }
      function rand(arr){ return arr[Math.floor(Math.random() * arr.length)]; }
      var name = rand(data.adjectives) + rand(data.nouns) + rand(data.titles);
      document.getElementById('playerName').value = name;
      return name;
    }

    function confirmName() {
      if (selectedIndex === null) return;
      const nameInput = document.getElementById('playerName');
      const name = nameInput.value || generateName();
      players[selectedIndex].name = name;
      const imgEl = gallery.querySelectorAll('img')[selectedIndex];
      imgEl.alt = name;
      nameInput.value = '';
    }


    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: 'environment' } } });
      video.srcObject = stream;
      video.classList.remove('hidden');
      takeBtn.classList.remove('hidden');
    }

    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      canvas.classList.remove('hidden');
      confirmBtn.classList.remove('hidden');
    }

    function confirmPhoto() {
      playerCount++;
      var dataUrl = canvas.toDataURL('image/png');
      var img = document.createElement('img');
      img.src = dataUrl;
      img.dataset.index = players.length;
      img.onclick = () => selectCandidate(img.dataset.index);
      gallery.appendChild(img);
      players.push({ no: playerCount, img: dataUrl, name: null });
      canvas.classList.add('hidden');
      confirmBtn.classList.add('hidden');
      selectCandidate(img.dataset.index);
      document.getElementById('playerName').value = '';
    }

    function getRandomPair(list) {
      const shuffled = [...list].sort(() => 0.5 - Math.random());
      return [shuffled[0], shuffled[1]];
    }

    async function startBattle() {
      const readyPlayers = players.filter(p => p.name);
      if (readyPlayers.length < 2) {
        log.innerHTML = "⚠️ 名前登録済みの選手を最低2人用意してください！";
        return;
      }

      const [a, b] = getRandomPair(readyPlayers);
      log.innerHTML = `<strong>対戦カード:</strong> ${a.name} vs ${b.name}<br>📡 実況生成中...`;

      try {
        const res = await fetch("/.netlify/functions/generateBattle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ charA: a.name, charB: b.name })
        });

        const data = await res.json();

        if (data.result && typeof data.result === "string") {
          log.innerHTML += `\n\n<strong>🧠 実況結果:</strong><br>${data.result}`;
        } else {
          log.innerHTML += `\n⚠️ 返ってきたレスポンスに実況が含まれていません<br><code>${JSON.stringify(data)}</code>`;
        }
      } catch (err) {
        log.innerHTML += `\n❌ fetch自体に失敗しました：${err.message}<br><code>${JSON.stringify(err)}</code>`;
      }
    }
  </script>
</body>
</html>
