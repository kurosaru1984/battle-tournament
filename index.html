<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>最強バトルトーナメント2025 - ver 1.5</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #f8f8f8;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .btn {
      background: #facc15;
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      margin: 0.5rem;
      cursor: pointer;
    }
    .log {
      background: #222;
      border: 2px solid #333;
      padding: 1rem;
      max-width: 700px;
      margin: 1rem auto;
      text-align: left;
      border-radius: 10px;
    }
    .gallery img {
      max-width: 120px;
      margin: 0.5rem;
      border: 3px solid #f87171;
      border-radius: 10px;
      box-shadow: 0 0 10px #f87171;
    }
  </style>
</head>
<body>
  <h1 class="text-2xl font-bold text-yellow-400">🎮 最強バトルトーナメント2025</h1>
  <p class="text-gray-400 mb-4">ver 1.5</p>

  <button class="btn" onclick="startBGM()">🎵 BGM再生</button>
  <button class="btn" onclick="stopBGM()">🔇 BGM停止</button>
  <audio id="bgm" loop>
    <source src="./Peritune_Swift_Strike_loop.mp3" type="audio/mpeg">
  </audio>

  <div class="my-4">
    <button class="btn" onclick="startCamera()">📸 カメラを起動</button>
    <video id="video" autoplay playsinline class="hidden border-4 border-yellow-500 mt-4"></video>
    <button id="takePhoto" class="btn hidden mt-2" onclick="takePhoto()">🖼️ 写真を撮る</button>
  </div>

  <canvas id="canvas" class="hidden"></canvas>
  <button id="confirmBtn" class="btn hidden" onclick="confirmPhoto()">✅ この画像を使う</button>

  <h2 class="text-xl mt-8 text-blue-300">登録選手ギャラリー</h2>
  <div id="gallery" class="gallery flex flex-wrap justify-center"></div>

  <div class="mt-10">
    <button class="btn" onclick="startBattle()">🥊 トーナメント開始</button>
  </div>
  <div id="log" class="log"></div>

  <script>
    const bgm = document.getElementById('bgm');
    function startBGM() {
      bgm.currentTime = 0;
      bgm.play().catch(e => console.log('BGM error:', e));
    }
    function stopBGM() {
      bgm.pause();
    }

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const takeBtn = document.getElementById('takePhoto');
    const confirmBtn = document.getElementById('confirmBtn');
    const ctx = canvas.getContext('2d');
    const gallery = document.getElementById('gallery');
    const log = document.getElementById('log');

    let players = [];
    let playerCount = 0;

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: 'environment' } } });
      video.srcObject = stream;
      video.classList.remove('hidden');
      takeBtn.classList.remove('hidden');
    }

    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      canvas.classList.remove('hidden');
      confirmBtn.classList.remove('hidden');
    }

    function confirmPhoto() {
      playerCount++;
      const dataUrl = canvas.toDataURL('image/png');
      const img = document.createElement('img');
      img.src = dataUrl;
      img.alt = `選手 No.${playerCount}`;
      gallery.appendChild(img);
      players.push({ no: playerCount, img: dataUrl, name: `選手 No.${playerCount}` });
      canvas.classList.add('hidden');
      confirmBtn.classList.add('hidden');
    }

    function getRandomPair() {
      const shuffled = [...players].sort(() => 0.5 - Math.random());
      return [shuffled[0], shuffled[1]];
    }

    function startBattle() {
      if (players.length < 2) {
        log.innerHTML = "登録された選手が2人以上必要です。";
        return;
      }
      const [a, b] = getRandomPair();
      const prompt = `【実況生成リクエスト】\n` +
        `以下の2体がトーナメントで戦います。\n` +
        `キャラA: ${a.name}（No.${a.no}）\n` +
        `キャラB: ${b.name}（No.${b.no}）\n` +
        `実況テキストを作成してください。開始・技・効果・勝者まで含めて200文字以内で。`;
      log.innerHTML = `<strong>対戦カード:</strong> ${a.name} vs ${b.name}<br><br>` +
        `<strong>📡 Mondayへの実況依頼:</strong><br><pre>${prompt}</pre>`;
    }
  </script>
</body>
</html>
